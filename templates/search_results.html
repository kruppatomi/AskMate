<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<h1>Search results for: "{{ search_phrase }}"</h1>
    {% if search_result %}
    <table>
        <tr>
        <th>Submission time</th>
        <th>Title</th>
        <th>Message</th>
        <th> </th>
        </tr>
    {% for result in search_result %}
        <tr>
            <td>{{ result["submission_time"] }}</td>
            <td>{{ result["title"] }}</td>
            <td>{{ result["message"] }}</td>
            <td><a href="{{ url_for('get_question_and_answer_and_comments_by_id', question_id=result['id']) }}">See question</a></td>
        </tr>
    {% endfor %}
    {% else %}
            <h2>Sorry, no results</h2>
    {% endif %}
    </table>
<form action="/list" method="get">
    <br>
    <input class="left_buttons" type="submit" value="Go back to Homepage"/>
</form>
</body>
</html>
