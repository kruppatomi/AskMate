<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit answer</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<h1>Edit answer</h1>
{% for data in datas %}
    <form method="post">
    <label for="message"></label><br>
    <textarea name="message" id="message" cols="80" rows="8">{{ data.message }}</textarea><br>
    <input type="submit" value="Add new answer">
    {% endfor %}
</form>
</body>
</html>
