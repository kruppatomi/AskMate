<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <form class="registration" action="/registration" method="post">
        <label for="first_name">First name:</label>
        <p><input class="reg" type="text" name="first_name"></p>
        <label for="last_name">Last name:</label>
        <p><input class="reg" type="text" name="last_name"></p>
        <label for="email">E-mail:</label>
        <p><input class="reg" type="email" name="email"></p>
        <label for="username">Username:</label>
        <p><input class="reg" type="text" name="username"></p>
        <label for="password">Password:</label>
        <p><input class="reg" type="password" name="password"></p>
        <label for="confirm_password">Confirm password:</label>
        <p><input class="reg" type="password" name="confirm_password"></p>
        <button class="reg" type="submit">Register</button>
    </form>
</body>
</html>
