<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<div class="card">
    <form class="registrat" action="/login" method="post">
        <label for="username">Username:</label>
        <p><input class="reg" type="text" id="login" name="username"></p>
        <label for="password">Password:</label>
        <p><input class="reg" type="password" name="password" id="login"></p>
        <button class="reg" type="submit">Login</button>
        {% if invalid_username_or_password %}
            {{ invalid_username_or_password }}
    {% endif %}
    </form>
</div>
<form action="/list" method="get">
    <br>
    <button class="left_buttons" type="submit">Go back to Homepage</button>
</form>
</body>
</html>
